<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-23 col-md-15 treatments main-column" ng-class="[vm.user.margins, vm.user.fontSize]">

            <div class="panel panel-default">

                <treatment-toolbar></treatment-toolbar>

                <title-settings-widget></title-settings-widget>

                <advanced-search-widget search="vm.search"></advanced-search-widget>

                <text-block-widget></text-block-widget>

                <create-preset-widget></create-preset-widget>

                <replace-preset-widget></replace-preset-widget>

                <preset-settings-widget></preset-settings-widget>

                <div class="row limit-height">
                    <div class="col-sm-24 limit-height">
                        <!--<div class="treatment-main-row limit-height">-->
                        <div class="row limit-height">
                            <div class="col-xs-23 col-lg-18 limit-height">
                            <div class="treatments-container">


                                <treatment treatment="treatment"
                                           editable="{{false && (!currentPage || currentPage<2) }}"
                                           index="{{$index}}"
                                           ng-class="{'editable': treatment.editable===true}"
                                           ng-repeat="treatment in vm.filteredTreatments = (vm.treatments |
                            filter:vm.search.text |
                            filter:{subject:vm.search.subject} |
                            filter:{userToken:vm.search.user} |
                            title:vm.search.title |
                            invoiceCase:vm.search.case |
                            compareDate:vm.search.dateFrom:'after' |
                            compareDate:vm.search.dateTo:'before' |
                            attachments:vm.search.attachments |
                            orderBy:[(vm.reverse?'':'-')+'date', 'id']) |
                            limitTo:vm.limit:(currentPage? vm.limit*(currentPage-1) : 0) "
                                           treatmentlist="vm.treatments" user="::vm.user"></treatment>


                                <div class="row">

                                    <div class="col-xs-24 centered"
                                         ng-hide="vm.limit == vm.filteredTreatments.length || !vm.filteredTreatments"
                                         ng-cloak>
                                        <div class="panel">
                                            <div class="panel-body">
                                                <div class="btn-group">
                                                    <pagination total-items="vm.filteredTreatments.length"
                                                                items-per-page="vm.limit"
                                                                ng-model="currentPage"
                                                                ng-change="pageChanged()"></pagination>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            </div>
                                <div class="hidden-xs hidden-sm hidden-md col-lg-6">
                                <div class="panel panel-default">
                                    <div class="toolbar-wrapper">
                                        <div class="toolbar" ng-class="'mandator-' + vm.user.mandator.id + '-toolbar'" ng-cloak>
                                            <div class="row">
                                                <div class="col-xs-24"><small><strong>Titel & Strukturen</strong></small></div>
                                            </div>
                                        </div>
                                    </div>
                                    <type-and-preset-widget></type-and-preset-widget>
                                </div>

                            </div>

                            <div class="hidden-lg col-xs-1">
                                <a class="btn btn-default type-and-preset-trigger-button" ng-click="vm.showTypeAndPresetWidget = !vm.showTypeAndPresetWidget">
                                    <span class="small-fonts"><strong>Titel & Strukturen (F9)</strong></span>
                                </a>
                                <div ng-show="vm.showTypeAndPresetWidget || vm.temporarilyShowTypeAndPresetWidget"
                                     achilles-widget
                                     widget-width="300"
                                     widget-position-left="-300"
                                     widget-position-top="0"
                                     widget-position="absolute">
                                    <type-and-preset-widget></type-and-preset-widget>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>


        </div>
        <div class="col-sm-1 hidden-md hidden-lg main-column">

            <!--<div class="toolbar-wrapper">-->
                <!--<div class="toolbar" ng-class="'mandator-' + vm.user.mandator.id + '-toolbar'" ng-cloak>-->
                    <!--<div class="row">-->
                        <!--<div class="col-xs-24"><p><small><strong>Ausgeblendete</strong></small></p></div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->


            <a class="btn btn-default type-and-preset-trigger-button" id="show-medication-widget" ng-click="vm.showMedicationWidget=!vm.showMedicationWidget">
                <span class="small-fonts"><strong>Mediplan</strong></span>
            </a>

            <!--<div class="btn-group">-->
                <!--<a class="btn btn-default" id="show-medication-widget"-->
                   <!--ng-click="vm.showMedicationWidget=!vm.showMedicationWidget">M</a>-->
            <!--</div>-->
                 <!--widget-width="80%"-->
                 <!--widget-align-to-element="#show-medication-widget"-->
            <div achilles-widget
                 widget-width="800"
                 widget-position-left="-800"
                 widget-position-top="0"
                 widget-position="absolute"
                 ng-show="vm.showMedicationWidget || false">
                <medication-widget></medication-widget>
            </div>
        </div>
        <div class="col-md-9 hidden-sm hidden-xs main-column">
            <div class="row">
                <div class="col-sm-24">
                    <medication-widget></medication-widget>
                </div>
            </div>
        </div>
    </div>

</div>
