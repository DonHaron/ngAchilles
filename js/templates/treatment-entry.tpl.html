<li class="list-group-item">
    <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-2">
            <div class="form-group">
                <span>{{entry.type.name}}</span>
            </div>
            <!--<treatment-type entry="entry"></treatment-type>-->
        </div>
        <div class="col-xs-8 col-sm-9 col-md-10">
            <form name="entryform">
                <div class="row" treatment-row ng-repeat="row in entry.rows | orderBy:'id'">
                    <treatment-column ng-repeat="column in row.columns" content="column.content"
                                      width="{{column.width}}"
                                      readonly="{{column.readonly}}" parent="entry" row="row"></treatment-column>
                </div>
            </form>
        </div>
    </div>
</li>
