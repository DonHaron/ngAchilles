<li class="list-group-item treatment-entry" ng-hide="dc.isHidden(entry.type)">
    <div class="entry-toolbar" ng-show="entry.focused">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group"><a href class="btn btn-default"
                                          ng-click="dc.showTextBlockWidget(true, entry.type) "><i
                        class="fa fa-list-alt"></i></a></div>
            </div>
        </div>
    </div>
    <div class="editor-toolbar" ng-show="entry.focused">
        <div class="row">
            <div class="col-xs-12">
                <text-angular-toolbar name="toolbar-{{entry.treatmentId}}-{{entry.type.id}}"></text-angular-toolbar>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-3 col-lg-2">
            <div class="form-group">
                <span>{{entry.type.name}}</span>
            </div>
            <!--<treatment-type entry="entry"></treatment-type>-->
        </div>
        <div class="col-xs-8 col-sm-9 col-lg-10">
            <form name="entryform">
                <div class="row treatment-row" treatment-row ng-repeat="row in entry.rows | orderBy:'id'"
                     ng-class="{locked: row.locked}" ng-hide="row.deleted">
                    <span class="label locked-warning" ng-class="'mandator-' + row.lockedBy.id + '-warning'"
                          ng-show="row.locked">Gesperrt von {{row.lockedBy.name}}</span>
                    <treatment-column ng-repeat="column in row.columns" content="column.content"
                                      column="column"
                                      width="{{column.width}}" unique-id="{{row.id}}-{{$index}}"
                                      editable="{{editable}}" treatment="treatment" warning="warning"
                                      type="entry.type" entry="entry"
                                      readonly="column.readonly || !permissionToEdit()" row="row"></treatment-column>
                    <div class="catalog-list list-group" ng-if="dc.catalog.entries.length && dc.catalog.id == row.id && dc.showCatalog">
                        <a class="list-group-item"
                           href ng-click="dc.chooseCatalogEntry(catalogEntry)"
                           ng-repeat="catalogEntry in dc.catalog.entries"
                           >
                            <div class="row">
                                <div ng-repeat="column in catalogEntry.cols" ng-class="'col-xs-' + column.width ">{{column.content}}</div>
                            </div>
                        </a>

                    </div>
                </div>
            </form>
        </div>
    </div>
</li>
