<!DOCTYPE html>
<html lang="en" ng-app="achilles">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngAchilles - Behandlung</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/select2/select2.css">
    <link rel='stylesheet' href='../bower_components/textAngular/src/textAngular.css'>
    <link rel='stylesheet' href='../bower_components/toastr/toastr.css'>
    <link rel="stylesheet" href="../css/select2-bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../config/config.css">
    <link rel="stylesheet" href="../bower_components/css-spinners/css/spinner/spinner.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" type="text/css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="loading-overlay">
    <div class="loading-icon">
        <div class="spinner">
            Loading...
        </div>
    </div>
</div>
<div class="container-fluid" ng-class="[marginSetting, fontSetting]" ng-controller="MainController as vm">
    <treatment-toolbar></treatment-toolbar>

    <title-settings-widget></title-settings-widget>

    <advanced-search-widget search="vm.search"></advanced-search-widget>

    <text-block-widget></text-block-widget>

    <create-preset-widget></create-preset-widget>

    <replace-preset-widget></replace-preset-widget>

    <preset-settings-widget></preset-settings-widget>

    <treatment treatment="treatment" editable="{{$index<5}}"
               ng-repeat="treatment in vm.filteredTreatments = (vm.treatments |
                            filter:vm.search.text |
                            filter:{subject:vm.search.subject} |
                            filter:{userToken:vm.search.user} |
                            invoiceCase:vm.search.case |
                            compareDate:vm.search.dateFrom:'after' |
                            compareDate:vm.search.dateTo:'before' |
                            attachments:vm.search.attachments |
                            orderBy:[(vm.reverse?'':'-')+'date', 'id'])"
               treatmentlist="vm.treatments" user="::vm.user"></treatment>

    <div class="col-xs-12 centered" ng-hide="vm.treatmentCount() == vm.treatments.length || !vm.treatments" ng-cloak>
        <div class="panel">
            <div class="panel-body">
                <div class="btn-group">
                    <a href class="btn" ng-class="'btn-default'" ng-click="vm.loadNext()" ng-bind="vm.getNextCaption()"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="../config/config.js"></script>
<script type="text/javascript" src='../build/app.min.js'></script>

</body>
</html>
