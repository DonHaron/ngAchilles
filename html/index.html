<!DOCTYPE html>
<html lang="en" ng-app="achilles">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngAchilles - Proof of Concept</title>

    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/select2/select2.css">
    <link rel="stylesheet" href="../css/select2-bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../config/config.css">

    <!--<link rel="stylesheet" href="http://css-spinners.com/css/spinner/spinner.css" type="text/css">-->
    <link rel="stylesheet" href="../bower_components/css-spinners/css/spinner/spinner.css" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="loading-overlay">
    <div class="loading-icon">
        <div class="spinner">
            Loading...
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="MainController as vm">
    <div class="toolbar-wrapper" ng-show="vm.treatments.length">
        <div class="toolbar" treatment-toolbar ng-cloak>
            <div class="row">
                <div class="col-xs-4">
                    <p ng-show="vm.treatments.length">Behandlungseintr√§ge</p>
                </div>
                <div class="col-xs-2">
                    <p ng-show="vm.treatments.length">{{vm.treatments.length}} von {{vm.treatments.length}}</p>
                </div>
                <div class="col-xs-6">
                    <div class="btn-toolbar pull-right">
                        <div class="dropdown icon-dropdown" toggle-focus dropdown>

                            <div class="btn-group">
                                <a class="btn btn-default btn-xs gdt dropdown-toggle" dropdown-toggle>&nbsp;</a>

                                <a class="btn btn-default btn-xs new-treatment"
                                   ng-click="dc.addTreatment(vm.treatments)">&nbsp;</a>
                                <a class="btn btn-default btn-xs new-treatment-dialog" href="{{vm.baseUrl}}treatment/">
                                    &nbsp;</a>
                                <a class="btn btn-default btn-xs biometric-report"
                                   ng-click="dc.openBiometricReport(vm.process)">&nbsp;</a>
                                <a class="btn btn-default btn-xs laboratory-report"
                                   ng-click="dc.openLaboratoryReport(vm.process)">&nbsp;</a>
                                <a class="btn btn-default btn-xs treatment-report"
                                   ng-click="dc.openTreatmentReport(vm.process, vm.treatments)">&nbsp;</a>
                                <a class="btn btn-default btn-xs search">&nbsp;</a>
                                <a class="btn btn-default btn-xs sort">&nbsp;</a>
                            </div>

                            <div class="btn-group">
                                <a class="btn btn-default btn-xs appointment" href="{{vm.baseUrl}}appointment/">
                                    &nbsp;</a>
                                <a class="btn btn-default btn-xs recall" href="{{vm.baseUrl}}recall/">&nbsp;</a>
                                <a class="btn btn-default btn-xs todo" href="{{vm.baseUrl}}todo/">&nbsp;</a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default btn-xs refresh">&nbsp;</a>
                            </div>
                            <ul class="dropdown-menu">
                                <li><a href>Item 1</a></li>
                                <li><a href>Item 2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <treatment treatment="treatment" ng-repeat="treatment in vm.treatments | orderBy:['-date', 'id']"
               treatmentlist="vm.treatments"></treatment>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../config/config.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="../bower_components/ngLocale/angular-locale_de-ch.js"></script>
<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="../bower_components/select2/select2.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-select2/dist/angular-select2.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-elastic/elastic.js"></script>
<script type="text/javascript" src="../bower_components/wysihtml/dist/wysihtml5x-toolbar.min.js"></script>
<script type="text/javascript" src="../bower_components/wysihtml/parser_rules/advanced_and_extended.js"></script>
<script type="text/javascript" src="../js/achilles.js"></script>
<script type="text/javascript" src="../js/controllers/main.controller.js"></script>
<script type="text/javascript" src="../js/controllers/modal.controllers.js"></script>
<script type="text/javascript" src="../js/directives/treatment.directives.js"></script>
<script type="text/javascript" src="../js/directives/modal.directives.js"></script>
<script type="text/javascript" src="../js/directives/toggle-focus.directive.js"></script>
<script type="text/javascript" src="../js/directives/treatment-toolbar.directive.js"></script>
<script type="text/javascript" src="../js/services/url.service.js"></script>
<script type="text/javascript" src="../js/services/entry-type.service.js"></script>
<script type="text/javascript" src="../js/services/treatment.service.js"></script>
<script type="text/javascript" src="../js/services/subject.service.js"></script>
<script type="text/javascript" src="../js/services/document.service.js"></script>
<script type="text/javascript" src="../js/services/biometric.service.js"></script>
<script type="text/javascript" src="../js/services/disability.service.js"></script>
<script type="text/javascript" src="../js/services/laboratory.service.js"></script>
<script type="text/javascript" src="../js/config/spinner.config.js"></script>
<script type="text/javascript" src="../js/independent.js"></script>

</body>
</html>
