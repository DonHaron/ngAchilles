<!DOCTYPE html>
<html lang="en" ng-app="achilles">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngAchilles - Proof of Concept</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div>
    <p>This is outside of the AngularJS-Scope</p>
    <div>
        <a href="javascript:callMe()">Something++</a>
    </div>
</div>

<div class="container-fluid" ng-controller="MainController as vm">
    <h1>Behandlungseinträge</h1>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group">
                <a class="btn btn-default" ng-click="vm.loadEntries()">Einträge laden</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" ng-repeat="entry in vm.entries">
            <div class="panel" ng-class="entry.type=='success' ? 'panel-success' : 'panel-default'">
                <div class="panel-heading">
                    <h4 class="row">
                        <span class="col-xs-4">{{entry.date}}</span>
                        <span class="col-xs-4">{{entry.user}}</span>
                        <span class="col-xs-4">F:{{entry.case}}</span>
                    </h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="attribute in entry.attributes">
                            <div class="row">
                                <span class="col-xs-4">{{attribute.name}}:</span><span class="col-xs-8">{{attribute.content}}</span>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
            <!--a class="btn" ng-click="vm.test()">Make "Request"</a-->
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="../js/achilles.js"></script>
<script type="text/javascript" src="../js/controllers/main.controller.js"></script>
<script type="text/javascript" src="../js/independent.js"></script>

</body>
</html>
