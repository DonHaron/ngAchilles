<!DOCTYPE html>
<html lang="en" ng-app="achilles">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngAchilles - Proof of Concept</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div>
    <p>This is outside of the AngularJS-Scope</p>
    <div>
        <a href="javascript:callMe()">Something++</a>
    </div>
</div>

<div class="container-fluid" ng-controller="MainController as vm">
    <h1>Behandlungseinträge</h1>
    <a ng-click="vm.loadEntries()">Einträge laden</a>
    <div class="row">
        <div class="col-xs-12 entry" ng-repeat="entry in vm.entries">
            <div class="row">
                <span>{{entry.date}}</span>
                <span>{{entry.user}}</span>
                <span>F:{{entry.case}}</span>
                <ul>
                    <li ng-repeat="attribute in entry.attributes">{{attribute.name}}: {{attribute.content}}</li>
                </ul>
            </div>
            <!--a class="btn" ng-click="vm.test()">Make "Request"</a-->
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="../js/achilles.js"></script>
<script type="text/javascript" src="../js/controllers/main.controller.js"></script>
<script type="text/javascript" src="../js/independent.js"></script>

</body>
</html>
