<!DOCTYPE html>
<html lang="en" ng-app="achilles">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngAchilles - Behandlung</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/select2/select2.css">
    <link rel='stylesheet' href='../bower_components/textAngular/src/textAngular.css'>
    <link rel='stylesheet' href='../bower_components/toastr/toastr.css'>
    <link rel="stylesheet" href="../css/select2-bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../config/config.css">
    <link rel="stylesheet" href="../bower_components/css-spinners/css/spinner/spinner.css" type="text/css">
    <link rel="stylesheet" href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" type="text/css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="loading-overlay">
    <div class="loading-icon">
        <div class="spinner">
            Loading...
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-sm-8 treatments" ng-class="[vm.user.margins, vm.user.fontSize]" ng-controller="MainController as vm">
            <div class="panel panel-default">

                <treatment-toolbar></treatment-toolbar>

                <title-settings-widget></title-settings-widget>

                <advanced-search-widget search="vm.search"></advanced-search-widget>

                <text-block-widget></text-block-widget>

                <create-preset-widget></create-preset-widget>

                <replace-preset-widget></replace-preset-widget>

                <preset-settings-widget></preset-settings-widget>

                <treatment treatment="treatment" editable="{{false && (!currentPage || currentPage<2) }}"
                           index="{{$index}}"
                           ng-class="{'editable': treatment.editable===true}"
                           ng-repeat="treatment in vm.filteredTreatments = (vm.treatments |
                            filter:vm.search.text |
                            filter:{subject:vm.search.subject} |
                            filter:{userToken:vm.search.user} |
                            title:vm.search.title |
                            invoiceCase:vm.search.case |
                            compareDate:vm.search.dateFrom:'after' |
                            compareDate:vm.search.dateTo:'before' |
                            attachments:vm.search.attachments |
                            orderBy:[(vm.reverse?'':'-')+'date', 'id']) |
                            limitTo:vm.limit:(currentPage? vm.limit*(currentPage-1) : 0)  "
                           treatmentlist="vm.treatments" user="::vm.user"></treatment>


                <div class="row">

                    <div class="col-xs-12 centered" ng-hide="vm.limit == vm.filteredTreatments.length || !vm.filteredTreatments"
                         ng-cloak>
                        <div class="panel">
                            <div class="panel-body">
                                <div class="btn-group">
                                    <pagination total-items="vm.filteredTreatments.length" items-per-page="vm.limit"
                                                ng-model="currentPage" ng-change="pageChanged()"></pagination>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
        <div class="col-sm-4 sidebar">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary ">
                        <div class="panel-heading">
                            <h5>Medi-Liste</h5>
                        </div>
                        <div class="list-group">
                            <a href class="list-group-item">Ein Medi</a>
                            <a href class="list-group-item">Ein anderes Medi</a>
                            <a href class="list-group-item">Ein drittes Medi</a>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h5>Biometrische Daten</h5>
                        </div>
                        <div class="list-group">
                            <a href class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <p>Puls</p>
                                    </div>
                                    <div class="col-xs-6">
                                        <p>normal</p>
                                    </div>
                                </div>
                            </a>
                            <a href class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <p>Blutdruck</p>
                                    </div>
                                    <div class="col-xs-6">
                                        <p>zu tief</p>
                                    </div>
                                </div>
                            </a>
                            <a href class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <p>Cholesterin</p>
                                    </div>
                                    <div class="col-xs-6">
                                        <p>Homer Simpson!</p>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="../config/config.js"></script>
<script type="text/javascript" src='../build/app.min.js'></script>
<script type="text/javascript" src="../config/translate.config.js"></script>


</body>
</html>
