<!DOCTYPE html>
<html lang="en" ng-app="achilles">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngAchilles - Proof of Concept</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/custom.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid" ng-controller="MainController as vm">
    <h1>Behandlungseinträge</h1>

    <div class="row">
        <div class="col-xs-12" ng-repeat="entry in vm.entries">
            <div class="panel" ng-class="entry.type=='success' ? 'panel-success' : 'panel-default'">
                <div class="panel-heading">
                    <h4 class="row">
                        <span class="col-xs-3">{{entry.date}}</span>
                        <span class="col-xs-1">{{entry.user}}</span>
                        <span class="col-xs-2"></span>
                        <span class="col-xs-3">F:{{entry.case}}</span>

                        <div class="col-xs-3">
                            <div class="pull-right">
                                <span class="dropdown" dropdown>
                                    <a href class="dropdown-toggle" dropdown-toggle><i class="fa fa-medkit"></i></a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href>Hallo</a></li>
                                        <li><a href>Welt</a></li>
                                    </ul>
                                </span>
                                <i context-menu
                                        data-target="lab-menu-{{ $index }}"
                                        class="fa fa-line-chart"></i
                                        > <i
                                    context-menu
                                    data-target="doc-menu-{{ $index }}"
                                    class="fa fa-file-text-o"></i></div>
                        </div>
                    </h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="attribute in entry.attributes">
                            <div class="row">
                                <div class="col-xs-4 col-sm-3 col-md-2">
                                    <div>
                                        <span>{{attribute.name}}:</span>
                                    </div>
                                </div>
                                <div class="col-xs-8 col-sm-9 col-md-10">
                                    <treatment-column ng-repeat="column in attribute.columns"
                                                      content="column.content"
                                                      width="{{column.width}}"
                                                      readonly="{{column.readonly}}"></treatment-column>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="btn-group">
                        <a ng-click="vm.addAttribute(entry)">Neues Feld hinzufügen</a>
                    </div>
                </div>
                <div class="dropdown position-fixed" id="med-menu-{{ $index }}">
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a class="pointer" role="menuitem" tabindex="1"
                               ng-click="1==1">
                                Medikament hinzufügen
                            </a>
                        </li>
                        <li>
                            <a class="pointer" role="menuitem" tabindex="2"
                               ng-click="1==1">
                                Etwas anderes
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown position-fixed" id="lab-menu-{{ $index }}">
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a class="pointer" role="menuitem" tabindex="1"
                               ng-click="1==1">
                                Laborbericht hinzufügen
                            </a>
                        </li>
                        <li>
                            <a class="pointer" role="menuitem" tabindex="2"
                               ng-click="1==1">
                                Etwas anderes
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown position-fixed" id="doc-menu-{{ $index }}">
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a class="pointer" role="menuitem" tabindex="1"
                               ng-click="1==1">
                                Dokument hinzufügen
                            </a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <li>
                            <a class="pointer" role="menuitem" tabindex="1"
                               ng-click="1==1">
                                Dokument 1
                            </a>
                        </li>
                        <li>
                            <a class="pointer" role="menuitem" tabindex="1"
                               ng-click="1==1">
                                Dokument 2
                            </a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <li>
                            <a class="pointer" role="menuitem" tabindex="2"
                               ng-click="1==1">
                                Etwas anderes
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--a class="btn" ng-click="vm.test()">Make "Request"</a-->
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/ng-context-menu/dist/ng-context-menu.js"></script>
<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="../js/achilles.js"></script>
<script type="text/javascript" src="../js/controllers/main.controller.js"></script>
<script type="text/javascript" src="../js/directives/treatment.directives.js"></script>
<script type="text/javascript" src="../js/independent.js"></script>

</body>
</html>
